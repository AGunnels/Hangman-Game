<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="reset" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman</title>

</head>

<body onload="startUp()">

<div class="container">
    <header>
        <h1>Kevin Bacon's: 6 Degrees of Hangman</h1>
    </header>

    <!-- Start Game and display underscores for random word to be guessed  -->

    <div class="bacon">
        <img src="assets/images/bacon.jpg" alt="kevinIsCool">
    </div>
    <div class="startGame">Press any key to get started!</div>
    <div class="underscore"> </div>
    <div class="rightGuess">Letters Guessed</div>
    <div class="wrongGuess">Guesses Remaining</div>
    <div class="wins">Wins</div>

</div>



    <script src="assets/javascript/game.js"></script>
</body>


</html>
